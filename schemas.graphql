type Query{
    hello(name: String): String
    Sum(value1:Int!, value2:Int!):Int
    User(id:ID!):User
    Users:[User]
    SearchUser(email:String!):User
    Posts:[Post]

    login(email:String, password:String): String
}

type Mutation{
    signUp(data: UserInput!):String
    
    CreateUser(data: UserInput!): User
    UpdateUser(id:ID!, data: UserUpdateInput!): User
    AddPost(id: ID!, post: ID!): User

    CreatePost(data: PostInput!): Post
    UpdatePost(id:ID!, data:PostUpdateInput!):Post
}

type User{
    _id:ID
    name:String
    email:String
    level:Int
    password:String
    course:[Course]
    posts:[Post]
}

type Course{
    name:String
    hour:String
}

type Post{
    _id:ID
    title:String!
    content:String!
}

input UserInput{
    name:String
    email:String!
    password:String!
}

input UserUpdateInput{
    name:String
    email:String
    level:Int
    password:String
    course:[CourseInput]
    posts:[ID]
}

input CourseInput{
    name:String
    hour:String
}

input PostInput{
    title:String!
    content:String!
}

input PostUpdateInput{
    title:String
    content:String
}